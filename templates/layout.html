<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>PixelPioneer: {% block title %}{% endblock %}</title>
        <style>@import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&family=Overlock+SC&family=Share+Tech&family=Montserrat:wght@700&display=swap');</style>

    </head>

    <body class="main-content d-flex flex-column min-vh-100 bg-3-color">

        <nav class="navbar navbar-expand-md navbar-dark bg-3-color">
            <div class="container-fluid">
                <div style="margin-top: 5px;">
                    <a class="navbar-brand" href="/">
                        <img src="static/images/pixelpioneer_logo_title.png" height="65">
                    </a>
                </div>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/uploadImage">Upload Image</a></li>
                            <li class="nav-item"><a class="nav-link" href="/images">Images</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid text-center">
            {% block main %}{% endblock %}
        </main>

        <div class="footer bg-3-color">
            <div class="container">
                <div class="footer-content text-center text-muted">
                    <p>&copy; 2023 PicklePix</p>
                </div>
            </div>
        </div>

    </body>

</html>
