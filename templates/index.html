{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-md-center mb-5">
        <div class="col">
            <img src="static/images/pixelpioneer_logo_simple.png" height="300px">
        </div>
            <!-- <h2 class="font-2">Welcome to PixelPioneer {{ user_info["username"] }}!</h2> -->
    </div>
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="card" style="width: 250px;">
                <img src="static/images/intro_camera.png" class="card-img-top" alt="...">
                <div class="card-body bg-2-color">
                    <p class="card-text">Upload an image</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 250px;">
                <img src="static/images/intro_filter.png" class="card-img-top" alt="...">
                <div class="card-body bg-2-color">
                    <p class="card-text">Process your image</p>
                </div>
            </div>
      </div>
      <div class="col">
        <div class="card" style="width: 250px;">
            <img src="static/images/intro_success.png" class="card-img-top" alt="...">
            <div class="card-body bg-2-color">
                <p class="card-text">Enjoy!</p>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
