{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-md-center mb-3">
        <div class="col">
            <h2 class="font-2">Register</h2>
        </div>
    </div>
    <div class="row justify-content-md-center mb-3">
        <div class="col">
            <form action="/register" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation" type="password" required>
                </div>
                <button class="btn btn-success" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
